<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход — DarkRoom</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <script>
  tailwind.config = {
    darkMode: 'class',
    theme: {
      fontFamily: {
        sans: ['Libre Franklin', 'sans-serif']
      }
    }
  };
</script>

</head>
<body class="min-h-screen bg-white text-gray-900 dark:bg-gradient-to-b dark:from-slate-900 dark:via-slate-950 dark:to-black dark:text-white">

<!-- HEADER -->
<header class="sticky top-0 z-50 bg-white/90 dark:bg-black/80 backdrop-blur border-b border-gray-200 dark:border-slate-800">
  <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
    <a href="index.html" class="text-2xl font-extrabold uppercase tracking-widest">
      Dark<span class="text-blue-500">Room</span>
    </a>

    <!-- ДЕСКТОП-НАВИГАЦИЯ -->
    <nav class="hidden md:flex space-x-6 text-gray-700 dark:text-gray-300">
      <a href="index.html" class="hover:text-blue-600 dark:hover:text-white font-semibold">Квесты</a>
      <a href="booking.html" class="hover:text-blue-600 dark:hover:text-white">Бронирование</a>
    </nav>

    <div class="flex items-center space-x-3">
      <!-- КНОПКА ТЕМЫ (как было, тема не ломается) -->
      <button id="themeToggle"
              class="w-10 h-10 flex items-center justify-center rounded-full
                     border border-gray-300 dark:border-slate-700
                     bg-white dark:bg-slate-900
                     text-gray-700 dark:text-gray-200
                     hover:border-blue-500 dark:hover:border-blue-400
                     transition"
              aria-label="Переключить тему">
        <span id="themeIcon">☾</span>
      </button>

      <!-- На главную (десктоп) -->
      <a href="index.html"
         class="hidden sm:inline-block px-4 py-2 border border-blue-600 rounded-full text-blue-600 hover:bg-blue-600 hover:text-white transition">
        На главную
      </a>

      <!-- БУРГЕР (мобилка) -->
      <button id="burgerBtn" class="burger md:hidden flex flex-col justify-center items-center w-10 h-10 relative">
        <span class="burger-line top-line bg-gray-700 dark:bg-gray-300"></span>
        <span class="burger-line mid-line bg-gray-700 dark:bg-gray-300"></span>
        <span class="burger-line bottom-line bg-gray-700 dark:bg-gray-300"></span>
      </button>
    </div>
  </div>

  <!-- МОБИЛЬНОЕ МЕНЮ -->
  <div id="mobileMenu"
       class="absolute left-0 right-0 top-full bg-white dark:bg-slate-900 border-t border-gray-200 dark:border-slate-800 shadow-lg hidden md:hidden flex-col z-40">
    <div class="px-6 py-4">
      <nav class="flex flex-col space-y-4">
        <a href="index.html"
           class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-white font-semibold py-2 transition-colors">
          Квесты
        </a>
        <a href="booking.html"
           class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-white py-2 transition-colors">
          Бронирование
        </a>
        <a href="register.html"
           class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-white py-2 transition-colors">
          Регистрация
        </a>
      </nav>

      <div class="mt-6 pt-6 border-t border-gray-200 dark:border-slate-800">
        <div class="flex flex-col space-y-3">
          <a href="index.html"
             class="text-center py-3 border border-blue-600 rounded-lg text-blue-600 hover:bg-blue-600 hover:text-white transition-colors">
            На главную
          </a>
        </div>
      </div>
    </div>
  </div>
</header>


<main class="flex-grow flex items-center justify-center py-12">
  <div class="max-w-md w-full mx-4">
    <div class="bg-white dark:bg-slate-900 rounded-3xl p-8 border border-gray-200 dark:border-slate-800 shadow-xl">
      <h1 class="text-3xl font-bold text-center mb-2 text-gray-900 dark:text-white">Вход в аккаунт</h1>
      <p class="text-center text-gray-500 dark:text-gray-400 text-sm mb-6">Введите свои данные для входа</p>

      <form id="loginForm" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-semibold mb-2 text-gray-800 dark:text-gray-100">Email</label>
          <input 
            id="email"
            type="email" 
            placeholder="you@example.com"
            required
            class="w-full p-4 rounded-2xl bg-gray-50 border border-gray-300 text-gray-900
                   focus:outline-none focus:ring-2 focus:ring-blue-500
                   dark:bg-slate-950 dark:border-slate-700 dark:text-white" />
        </div>

        <div>
          <label for="password" class="block text-sm font-semibold mb-2 text-gray-800 dark:text-gray-100">Пароль</label>
          <input 
            id="password"
            type="password" 
            placeholder="••••••••"
            required
            class="w-full p-4 rounded-2xl bg-gray-50 border border-gray-300 text-gray-900
                   focus:outline-none focus:ring-2 focus:ring-blue-500
                   dark:bg-slate-950 dark:border-slate-700 dark:text-white" />
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center text-sm text-gray-600 dark:text-gray-400">
            <input id="rememberMe" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-50 border-gray-300 rounded focus:ring-blue-500 dark:bg-slate-950 dark:border-slate-700 mr-2" checked />
            Запомнить меня
          </label>
          <a href="#" class="text-blue-500 hover:text-blue-400 text-sm font-semibold transition">Забыли пароль?</a>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-2xl font-bold text-lg
                       shadow-lg shadow-blue-600/40 hover:shadow-blue-600/60 transition">
          Войти в аккаунт
        </button>
      </form>

      <p class="mt-6 text-center text-gray-600 dark:text-gray-400 text-sm">
        Нет аккаунта?
        <a href="register.html" class="text-blue-500 font-semibold hover:text-blue-400 transition">Зарегистрироваться</a>
      </p>

      

<footer class="border-t border-gray-200 dark:border-slate-800 py-4 text-center text-sm text-gray-500 dark:text-gray-400">
  © 2025 DarkRoomT
</footer>

<script>
  const themeBtn = document.getElementById('themeToggle');
  const themeIcon = document.getElementById('themeIcon');
  const loginForm = document.getElementById('loginForm');

  // Применение темы
  function applyTheme(theme) {
    if (theme === 'light') {
      document.documentElement.classList.remove('dark');
      themeIcon.textContent = '☾';
    } else {
      document.documentElement.classList.add('dark');
      themeIcon.textContent = '☼';
    }
  }

  const initialTheme = localStorage.getItem('theme') || 'dark';
  applyTheme(initialTheme);

  if (themeBtn) {
    themeBtn.addEventListener('click', () => {
      const current = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
      const next = current === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', next);
      applyTheme(next);
    });
  }

  // ========== БУРГЕР / МОБИЛЬНОЕ МЕНЮ ==========
  document.addEventListener('DOMContentLoaded', function () {
    const burgerBtn  = document.getElementById('burgerBtn');
    const mobileMenu = document.getElementById('mobileMenu');

    if (!burgerBtn || !mobileMenu) return;

    let isMenuOpen = false;

    function toggleMobileMenu() {
      isMenuOpen = !isMenuOpen;

      if (isMenuOpen) {
        mobileMenu.classList.add('show');
        burgerBtn.classList.add('active');
        document.body.style.overflow = 'hidden';
      } else {
        mobileMenu.classList.remove('show');
        burgerBtn.classList.remove('active');
        document.body.style.overflow = '';
      }
    }

    burgerBtn.addEventListener('click', function (e) {
      e.stopPropagation();
      toggleMobileMenu();
    });

    // Закрывать по ссылкам внутри меню
    mobileMenu.querySelectorAll('a').forEach(function (link) {
      link.addEventListener('click', toggleMobileMenu);
    });

    // Клик вне меню — закрыть
    document.addEventListener('click', function (e) {
      if (
        isMenuOpen &&
        !mobileMenu.contains(e.target) &&
        !burgerBtn.contains(e.target)
      ) {
        toggleMobileMenu();
      }
    });

    // ESC — закрыть
    document.addEventListener('keydown', function (e) {
      if (isMenuOpen && e.key === 'Escape') {
        toggleMobileMenu();
      }
    });
  });


  // Обработка входа
  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const rememberMe = document.getElementById('rememberMe').checked;

    // Валидация (минимальная)
    if (!email || !password) {
      showNotification('Пожалуйста, заполните все поля', 'error');
      return;
    }

    // Сохраняем данные пользователя в localStorage
    const user = {
      name: email.split('@')[0].charAt(0).toUpperCase() + email.split('@')[0].slice(1),
      email: email,
      loginTime: new Date().toISOString()
    };

    localStorage.setItem('currentUser', JSON.stringify(user));

    if (rememberMe) {
      localStorage.setItem('rememberMe', 'true');
      localStorage.setItem('savedEmail', email);
    }

    // Показываем уведомление
    showNotification('Вход выполнен успешно! Перенаправляем...', 'success');

    // Перенаправляем на личный кабинет через 1 секунду
    setTimeout(() => {
      window.location.href = 'account.html';
    }, 1000);
  });

  // Функция уведомления
  function showNotification(message, type = 'success') {
    const notification = document.createElement('div');
    notification.className = `fixed top-4 right-4 px-6 py-4 rounded-xl text-white font-semibold shadow-lg z-50 flex items-center ${
      type === 'success' ? 'bg-emerald-500' : 'bg-red-500'
    }`;
    notification.innerHTML = `
      <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} mr-3"></i>
      ${message}
    `;

    document.body.appendChild(notification);

    setTimeout(() => {
      notification.style.animation = 'slideOut 0.3s ease-out';
      setTimeout(() => notification.remove(), 300);
    }, 3000);
  }

  // Автозаполнение если было "запомнить меня"
  window.addEventListener('load', () => {
    const rememberMe = localStorage.getItem('rememberMe');
    const savedEmail = localStorage.getItem('savedEmail');

    if (rememberMe === 'true' && savedEmail) {
      document.getElementById('email').value = savedEmail;
      document.getElementById('rememberMe').checked = true;
    }
  });

  
</script>

<style>
  @keyframes slideOut {
    from {
      opacity: 1;
      transform: translateX(0);
    }
    to {
      opacity: 0;
      transform: translateX(400px);
    }
  }

  .burger {
  display: none;
  flex-direction: column;
  justify-content: space-between;
  width: 30px;
  height: 24px;
  background: transparent;
  border: none;
  cursor: pointer;
  padding: 0;
  transition: all 0.3s ease;
}

.burger-line {
  display: block;
  height: 3px;
  width: 100%;
  border-radius: 2px;
  transition: all 0.3s ease;
}

@media (max-width: 767px) {
  .burger {
    display: flex;
  }

  .burger.active .top-line {
    transform: rotate(45deg) translate(6px, 6px);
  }
  .burger.active .mid-line {
    opacity: 0;
  }
  .burger.active .bottom-line {
    transform: rotate(-45deg) translate(6px, -6px);
  }

  #mobileMenu {
    transition: all 0.3s ease;
    transform: translateY(-10px);
    opacity: 0;
    visibility: hidden;
  }

  #mobileMenu.show {
    display: flex !important;
    transform: translateY(0);
    opacity: 1;
    visibility: visible;
  }
}

</style>

</body>
</html>
